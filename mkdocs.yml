
site_name: ' Orange Pi Community Documentation'

repo_url:   https://github.com/Orange-Pi-Community/documentation
repo_name:  Github

site_author: "Orange_Pi_Community_team"

theme: 'material'

markdown_extensions:
    - admonition
    - pymdownx.tilde
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.details
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
plugins:
        - search:
        - minify:
            minify_html: true

pages:
    - Home: index.md

    - 'Getting Started' :
        - 'Connect your Orange Pi to WIFI' : 'wifi-connect.md'
        - 'Update your System' : 'update.md'
        - 'Change your Keyboard Language' : 'keyboard-language.md'
        - 'Flash an OS to a SD Card' : 'etcher.md'

    - 'Orange Pi 4' :
